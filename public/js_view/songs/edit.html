<h1>Edit</h1>



<form class="form-horizontal">
  	
  	<div class="form-group">
    	<label for="inputSinger" class="col-sm-2 control-label">Исполнитель</label>
    	<div class="col-sm-10">
      		<input type="text" class="form-control" id="inputSinger" placeholder="Исполнитель">
    	</div>
  	</div>

  	<div class="form-group">
    	<label for="inputAuthor" class="col-sm-2 control-label">Автор</label>
    	<div class="col-sm-10">
      		<input type="text" class="form-control" id="inputAuthor" placeholder="Автор">
    	</div>
  	</div>

  	<div class="form-group">
    	<label for="inputName" class="col-sm-2 control-label">Название</label>
    	<div class="col-sm-10">
      		<input type="text" class="form-control" id="inputName" placeholder="Название">
    	</div>
  	</div>


  	<div class="form-group">
    	<label for="inputAlbum" class="col-sm-2 control-label">Альбом</label>
    	<div class="col-sm-10">
      		<input type="text" class="form-control" id="inputAlbum" placeholder="Альбом">
    	</div>
  	</div>


  	<div class="form-group">
    	<label for="inputGenre" class="col-sm-2 control-label">Жанр</label>
    	<div class="col-sm-10">
      		<input type="text" class="form-control" id="inputGenre" placeholder="Жанр">
    	</div>
  	</div>


  	<div class="form-group">
    	<label for="inputDescription" class="col-sm-2 control-label">Описание</label>
    	<div class="col-sm-10">
      		<textarea class="form-control" rows="3" id="inputDescription" placeholder="Описание"></textarea>
    	</div>
  	</div>

  	<div class="form-group">
    	<label for="inputText" class="col-sm-2 control-label">Текст</label>
    	<div class="col-sm-10">
      		<textarea class="form-control" rows="5" id="inputText" placeholder="Текст"></textarea>
    	</div>
  	</div>

  	<hr>
  
  	<div class="form-group">
    	<div class="col-sm-offset-2 col-sm-10">
      		<button type="submit" class="btn btn-primary">Сохранить</button>
    	</div>
  	</div>
</form>
